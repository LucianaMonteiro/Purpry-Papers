<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">

{{- partial "head.html" . -}}

<body data-spy="scroll" data-offset="50" data-target=".navbar-collapse">

    {{- partial "menu_bar.html" . -}}

    <div class="container py-5">
        <div class="row">

            <!-- Categoruias -->
            <div class="col-lg-3 pe-5">
                <h1 class="h2 pb-2 px-0">Categorias</h1>

                <ul class="list-unstyled px-1">
                    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                      <li class="d-flex list-unstyled justify-content-between">
                        <a class="h3 categories text-capitalize text-decoration-none" href="/tags/{{ $name }}">
                            {{ $name }}
                        </a>
                        <a class="h3 pt-1 categories text-capitalize text-decoration-none" href="/tags/{{ $name }}">
                            <i class="fa fa-fw fa-chevron-circle-right"></i>
                        </a>
                    </li>
                    {{ end }}
                  </ul>
            </div>

            <!-- Product list -->
            <div class="col-lg-9">

                {{- partial "post_list.html" . -}}

                <div div="row">
                    {{ template "_internal/pagination.html" . }}
                </div>
            </div>
        </div>
    </div>

    {{- partial "footer.html" . -}}

</body>

</html>
