<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">

{{- partial "head.html" . -}}

<body data-spy="scroll" data-offset="50" data-target=".navbar-collapse">

    {{- partial "menu_bar.html" . -}}

    <section {{if .Params.inverted }} class="bg-success" {{ end }}>
        <div class="container">
            <div class="row align-items-center py-5">
                
                <div class="{{ if .Params.image }} col-md-8 {{ else }} col-md-12 {{ end }} {{if .Params.inverted }} text-white {{ end }}">
                    {{- block "main" . }} {{- end }}
                </div>
    
                {{ if .Params.image }}
                    <div class="col-md-4">
                        <img src="/posts/images/{{ .Params.image }}" alt="{{ .Params.image }}">
                    </div>
                {{ end }}
            </div>
        </div>
    </section>

    {{- partial "footer.html" . -}}

</body>

</html>
