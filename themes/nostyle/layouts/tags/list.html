{{ define "main" }}

<div class="container py-5">
    <div class="row">

        <div class="col-md-12 text-center">
            <h2 class="title tags text-capitalize">{{ .Name }}</h2>
            <h3 class="h3">Produtos nesta Categoria</h3>
        </div>

        {{ range .Site.Pages }}
        {{ if in .Params.tags $.Name }}

        <div class="col-md-3 py-4">
            <div class="card mb-4 product-wap rounded-0">
                <div class="card rounded-0">
                    <a href="{{ .Permalink }}" class="h3 text-decoration-none">
                        <img class="card-img rounded-0 img-fluid" src="/posts/images/{{ .Params.image }}">
                    </a>
                </div>
                <div class="card-body">
                    <div class="product-title mb-3">
                        <a href="{{ .Permalink }}" class="h3 text-decoration-none">{{ .Title }}</a>
                    </div>

                    <ul class="list-unstyled d-flex justify-content-center mb-1">
                        <li>
                            <i class="text-warning fa fa-star"></i>
                            <i class="text-warning fa fa-star"></i>
                            <i class="text-warning fa fa-star"></i>
                            <i class="text-muted fa fa-star"></i>
                            <i class="text-muted fa fa-star"></i>
                        </li>
                    </ul>

                    {{ if .Params.price }}
                    <p class="text-center mb-0">R$ {{ .Params.price }}</p>
                    {{ else }}
                    <p class="text-center mb-0">&nbsp;</p>
                    {{ end }}
                </div>
            </div>
        </div>

        {{ end }}
    {{ end }}
{{ end }}
